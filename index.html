<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App with Class</title>
  </head>
  <body>
    <div>
      <form id="todo-form">
        <input type="text" placeholder="Item" id="todo-item" />
        <input type="text" placeholder="Description" id="todo-desc" />
        <input type="submit" value="Add" />
      </form>
    </div>
    <div>
      <h3>All ToDos</h3>
      <ul id="todo-list">
        <li>
          <span>Item1</span> - <span>Description</span> - <button>X</button>
        </li>
        <li>
          <span>Item2</span> - <span>Description</span> - <button>X</button>
        </li>
        <li>
          <span>Item3</span> - <span>Description</span> - <button>X</button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
